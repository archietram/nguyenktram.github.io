title: "Dr. Tram's Research Journal"
author: "Nguyen K. Tram"
description: "Making research easy to understand - one blog at a time."

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
# email: "example@mail.com"
# x_username: "archie_tram"
github_username: "archietram"
linkedin_username: "archietram"
facebook_username: "archie.tram"
#flickr_username: username
instagram_username: "archietram"
#pinterest_username: username
youtube_username: "archietram"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  allow_iframes: true
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
